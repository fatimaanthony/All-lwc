<template>
<lightning-card title="Conditional Rendering">
<div class="slds-var-m-around_medium">

    <lightning-button
    variant="brand"
    label="Show Data"
    title="Show Data" 
    onclick={handleClick}
    class="slds-var-m-left_x-small">
</lightning-button>

<template if:true={isVisible}>
    <div>Welcome to zero to hero series</div>
</template>

<template if:false={isVisible}>
    <div>you cannot see the data. Please Click</div>
</template>

<lightning-input
type="text"
label="type hello to see the data" onkeyup={changeHandler}>
</lightning-input>

<template if:true={helloMethod}>
    <div>yeah! you have typed correctly</div>
</template>

</div>
</lightning-card>
</template>

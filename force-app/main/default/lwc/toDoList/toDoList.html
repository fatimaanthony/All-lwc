<template>
    <lightning-card title="ToDo List">
    <lightning-input type="text" name="title" label="TITLE" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
       <lightning-input type="date" name="due date" label="DUE DATE" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
       <lightning-input type="text rich" name="description" label="DESCRIPTION" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
       <lightning-button variant="brand" 
       label="Create Task" 
       title="Create Task"
        onclick={handleClick}
        class="slds-var-m-around_medium"></lightning-button>
        <div  class="slds-var-m-around_medium">
            <lightning-datatable
            key-field="Id"
            data={taskData}
            columns={columns}
            onrowaction={rowHandler}
            show-row-number-column
            hide-checkbox-column
            >
           </lightning-datatable>
        </div>
        <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">EDIT TASK</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input type="text" name="title" label="TITLE" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
                           <lightning-input type="date" name="due date" label="DUE DATE" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
                           <lightning-input type="text rich" name="description" label="DESCRIPTION" class="slds-var-m-around_medium" onchange={onchangeHandler}></lightning-input>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="save">Save</button>
                </footer>
            </div>
        </section>
    </template>
</lightning-card>
</template>
